name: Lighthouse CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run build:prod
        env:
          NODE_ENV: production

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.13.x

      - name: Create Lighthouse config
        run: |
          cat > lighthouserc.json << 'EOF'
          {
            "ci": {
              "collect": {
                "staticDistDir": "./dist",
                "numberOfRuns": 3,
                "settings": {
                  "preset": "desktop",
                  "onlyCategories": ["performance", "accessibility", "best-practices", "seo"]
                }
              },
              "assert": {
                "assertions": {
                  "categories:performance": ["error", {"minScore": 0.9}],
                  "categories:accessibility": ["error", {"minScore": 0.95}],
                  "categories:best-practices": ["error", {"minScore": 0.95}],
                  "categories:seo": ["error", {"minScore": 0.9}]
                }
              },
              "upload": {
                "target": "temporary-public-storage"
              }
            }
          }
          EOF

      - name: Run Lighthouse CI (Desktop)
        run: |
          lhci autorun --config=lighthouserc.json || echo "Desktop audit completed with warnings"
        continue-on-error: true

      - name: Create mobile config
        run: |
          cat > lighthouserc-mobile.json << 'EOF'
          {
            "ci": {
              "collect": {
                "staticDistDir": "./dist",
                "numberOfRuns": 3,
                "settings": {
                  "preset": "mobile",
                  "onlyCategories": ["performance", "accessibility", "best-practices", "seo"]
                }
              },
              "assert": {
                "assertions": {
                  "categories:performance": ["warn", {"minScore": 0.85}],
                  "categories:accessibility": ["error", {"minScore": 0.95}],
                  "categories:best-practices": ["error", {"minScore": 0.95}],
                  "categories:seo": ["error", {"minScore": 0.9}]
                }
              },
              "upload": {
                "target": "temporary-public-storage"
              }
            }
          }
          EOF

      - name: Run Lighthouse CI (Mobile)
        run: |
          lhci autorun --config=lighthouserc-mobile.json || echo "Mobile audit completed with warnings"
        continue-on-error: true

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports
          path: |
            .lighthouseci/
            lighthouserc.json
            lighthouserc-mobile.json
          retention-days: 30

      - name: Display summary
        if: always()
        run: |
          echo "📊 Lighthouse CI Summary"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✅ Lighthouse audits completed"
          echo "📁 Full reports available in artifacts"
          echo ""
          echo "Thresholds:"
          echo "  • Performance: ≥90 (desktop), ≥85 (mobile)"
          echo "  • Accessibility: ≥95"
          echo "  • Best Practices: ≥95"
          echo "  • SEO: ≥90"
