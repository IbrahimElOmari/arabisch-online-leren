name: Secret Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better detection

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

      - name: Gitleaks Secret Scanner
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_COMMENTS: true

      - name: Check for .env files in repo
        run: |
          echo "üîç Checking for .env files..."
          
          # Check if .env files exist in git history
          if git log --all --full-history -- "*.env" | grep -q "commit"; then
            echo "‚ùå ERROR: Found .env files in git history!"
            echo "Run: git filter-repo --path '.env' --invert-paths"
            exit 1
          fi
          
          # Check if .env files exist in current tree
          if git ls-files | grep -E '^\.env(\.|$)' | grep -v '.env.example'; then
            echo "‚ùå ERROR: Found .env files in repository!"
            exit 1
          fi
          
          echo "‚úÖ No .env files found in repository"

      - name: Validate .gitignore
        run: |
          echo "üîç Validating .gitignore..."
          
          # Check for required patterns
          required_patterns=(
            "^\.env$"
            "^\.env\.\*$"
            "^!\.env\.example$"
            "^coverage/$"
            "^node_modules/$"
            "^dist/$"
            "^\*\.log$"
          )
          
          missing_patterns=()
          for pattern in "${required_patterns[@]}"; do
            if ! grep -qE "$pattern" .gitignore; then
              missing_patterns+=("$pattern")
            fi
          done
          
          if [ ${#missing_patterns[@]} -gt 0 ]; then
            echo "‚ùå ERROR: Missing patterns in .gitignore:"
            printf '%s\n' "${missing_patterns[@]}"
            exit 1
          fi
          
          echo "‚úÖ .gitignore validation passed"

      - name: Check for hardcoded secrets in code
        run: |
          echo "üîç Checking for hardcoded secrets..."
          
          # Common secret patterns
          if grep -rE '(password|secret|api_?key|token|auth)\s*=\s*["\x27][^"\x27]{8,}["\x27]' \
             --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" \
             --exclude-dir=node_modules --exclude-dir=dist --exclude-dir=coverage . ; then
            echo "‚ö†Ô∏è WARNING: Found potential hardcoded secrets"
            echo "Review the above matches and ensure they are not real secrets"
            # Don't fail on this - just warn
          else
            echo "‚úÖ No obvious hardcoded secrets found"
          fi

      - name: Upload scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: secret-scan-results
          path: |
            gitleaks-report.json
            trufflehog-results.txt
          retention-days: 30
